on:
  push:
    ##pull_request:
    branches: ["heo"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # # 캐시를 적용하여 의존성 파일을 저장하고 복원
      # - name: Cache Maven dependencies
      #   uses: actions/cache@v3
